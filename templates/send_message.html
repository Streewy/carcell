<!doctype html>
<html lang="en">
  <head>
      <style>
          .center {
            margin: auto;
            width: 50%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
          }

          input[type=text], select {
              border: 1px solid #ccc;
              border-radius: 4px;
          }

          .p-content {
              width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
          }


      </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>Carcell</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/static/blog.css" rel="stylesheet">
{#    <link href="/static/register.css" rel="stylesheet">#}
  </head>

  <body>

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="#">Register</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {%if user.is_authenticated %}
            Welcome {{ user.username }}!
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="{% url 'messages' %}">My Messages</a>
          <a class="p-2 text-muted" href="{% url 'index' %}">Home</a>
          <a class="p-2 text-muted" href="{% url 'send_message' %}">Send a Message</a>
        </nav>
      </div>
    </div>
    <div class="center">
        <form method="post">
            {% csrf_token %}
{#            {{ form.as_p }}#}
            <p class="p-sender">
                <label for="id_sender">Sender:</label>
                <input id="id_sender" maxlength="254" name="sender" type="text" value="{{ user.customer }}">
            </p>

            <p class="p-plate">
                <label for="id_plate">Plate:</label>
                <input id="id_plate" maxlength="15" name="plate" type="text">
                <span class="helptext">Receiver's plate number.</span>
            </p>

            <p>
                <label for="id_content">Content:</label>
                <input class="p-content" id="id_content" maxlength="254" name="content" type="text">
                <span class="helptext">Message to be sent.</span>
            </p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
        </form>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/static/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/static/assets/js/vendor/popper.min.js"></script>
    <script src="/static/dist/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
